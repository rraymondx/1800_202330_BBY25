<body class="bg-dark text-secondary">

	<div id="reviewModal" class="modal" style="display: none">
		<div id="review-form-container">
			<div class="modal-content">
				<span id="review-select-exit" class="close" onclick="document.getElementById('reviewModal').style.display = 'none';">&times;</span>
				<form id="review-form">
				<div id="review-select-form-actual">
					<h2>Rate User</h2>
					<label for="rating">Rating (out of 5):</label>
					<input type="number" id="rating" name="rating" min="1" max="5" required>
				</div>
				<input type="submit" value="Submit Review">
				</form>
			</div>
		</div>
	</div>
	  
	  <!-- Trigger/Open The Modal -->
	  <button id="review-btn">Rate User</button>
	  
	<template id="message-template-1">
		<div class="d-flex justify-content-end mb-4">
			<div class="msg_cotainer">
				<span id="msg-goes-here"></span>
				<span class="msg_time"></span>
			</div>
		</div>
	</template>
	<template id="message-template-2">
		<div class="d-flex justify-content-start mb-4">
			<div id="user-img" class="img_cont_msg">
				<img src="https://i.ytimg.com/vi/AQLs36FT8Sg/maxresdefault.jpg"
					class="rounded-circle user_img_msg">
			</div>
			<div id="other-user-color-msg" class="msg_cotainer">
				<span id="msg-goes-here"></span>
				<span class="msg_time"></span>
			</div>
		</div>
	</template>

	<div id="chat-display">
		<div id="message-list-center">
			<div id="message-list">
				<div id="messages-container">
					<div id="messages-bottom-pointer"></div>
				</div>
			</div>
			<div class="container">
				<form onsubmit="uploadMessageToDatabase();return false" id="message-enter">
					<fieldset class="mb-3" id="personalInfoFields">
						<input type="text" id="message-input" placeholder="Enter a message..."/>
						<!--<button class="btn btn-info" id="send-button">Send</button>-->
					</fieldset>
				</form>
			</div>
		</div>
	</div>


	<!-- Navbar -->
	<nav id="navbarPlaceholder"></nav>

	<!--------------------------->
	<!-- JavaScript functions -->
	<!-------------------------->
	<!-- JQuery -->
	<script src="./scripts/firebaseAPI_TEAM25.js"></script>
	<script src="./scripts/skeleton.js"></script>
	<script src="./scripts/loadProfile.js"></script>
	<script src="./scripts/conversations.js"></script>
	<script src="./scripts/messaging.js"></script>

<script>
	document.addEventListener('DOMContentLoaded', (event) => {
	var modal = document.getElementById("reviewModal");
	var btn = document.getElementById("review-btn");

	btn.onclick = function() {
		modal.style.display = "block";
	}

	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
	});
</script>

</body>
