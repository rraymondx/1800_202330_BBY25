<body>

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

	<div id="chat-display">
		<div id="message-list-center">
			<div id="message-list">
				<template id="message-template-1">
					<div class="d-flex justify-content-end mb-4">
						<div id="user-img" class="img_cont_msg">
							<img src="https://i.ytimg.com/vi/AQLs36FT8Sg/maxresdefault.jpg"
								class="rounded-circle user_img_msg">
						</div>
						<div class="msg_cotainer">
							<span id="msg-goes-here"></span>
							<span class="msg_time"></span>
						</div>
					</div>
				</template>
				<template id="message-template-2">
					<div class="d-flex justify-content-start mb-4">
						<div id="user-img" class="img_cont_msg">
							<img src="https://i.ytimg.com/vi/AQLs36FT8Sg/maxresdefault.jpg"
								class="rounded-circle user_img_msg">
						</div>
						<div class="msg_cotainer">
							<span id="msg-goes-here"></span>
							<span class="msg_time"></span>
						</div>
					</div>
				</template>
				<div id="messages-container">
					<div id="messages-bottom-pointer"></div>
				</div>
			</div>
			<div class="container">
				<form onsubmit="uploadMessageToDatabase();return false" id="message-enter">
					<fieldset class="mb-3" id="personalInfoFields">
						<input type="text" id="message-input" placeholder="Enter a message..."/>
						<button class="btn btn-info" id="send-button">Send</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
