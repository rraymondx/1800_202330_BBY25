<body>
  
  <div id="welcome">
    <h1>Welcome to the Space</h1>

  <!-- Main Body -->
  <main>

    <button id="openFormButton">Select Mood</button>

    <div id="moodForm" style="display:none;">
      <form id="moodFormContent">
        <label for="mood">Choose a mood:</label>
        <select name="mood" id="mood">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="excited">Excited</option>
          <option value="angry">Angry</option>

        </select>

        <label for="moodExplanation">Explain your mood:</label>
        <textarea id="moodExplanation" name="moodExplanation" rows="4" cols="50"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>


    <!-- MAPBOX -->
    <h2>Here are the locations of nearby users:</h2>
    <div id='map' style='width: 100%; height: 700px; width: 1400px;'></div>
    <!-- MAPBOX -->

      </div>
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
      </div>
    </div>
  </main>
