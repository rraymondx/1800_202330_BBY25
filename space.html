      <div id="moodFormContent">
        <span id="mood-select-exit" class="close"

              <option value="joyful">Joyful</option>

            </select>
            <br>
            <label for="moodExplanation">Explain your mood:</label>
            <textarea id="moodExplanation" name="moodExplanation"></textarea>
          </div>
          <input id="mood-form-submit" type="submit" value="Submit">
        </form>
